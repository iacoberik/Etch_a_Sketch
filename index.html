<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <h1 class="module_title">Etch a Sketch</h1>
    <div class="container">
        <div class="container_settings">
            <div class="settings_grid">
                <label for="color">Pick a color</label>
                <input class='color' type="color" name="color" id="color">
                <label for="grid">Grid <span class="grid_size"></span></label>
                <input type="range" name="grid" id="grid" min="1" max="100" value="30">
                <button class="reset">Reset</button>
            </div>    
        </div>
        <div class="container_table"></div>
    </div>
</body>
</html>
